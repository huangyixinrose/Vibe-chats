name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build (inside ai-group-chat)
        run: |
          cd ai-group-chat
          npm install
          npm run build

      - name: Detect build output folder
        run: |
          if [ -d "ai-group-chat/dist" ]; then echo "PAGES_PATH=ai-group-chat/dist" >> $GITHUB_ENV; \
          elif [ -d "ai-group-chat/build" ]; then echo "PAGES_PATH=ai-group-chat/build" >> $GITHUB_ENV; \
          elif [ -d "ai-group-chat/out" ]; then echo "PAGES_PATH=ai-group-chat/out" >> $GITHUB_ENV; \
          else echo "No build output folder found (dist/build/out)." && exit 1; fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
